<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Ask Odin</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-items">

    <main class="search-card">

        class="logo"
      />

        class="search-form"
        action="https://google.com/search"
        method="get"
        target="_blank"
